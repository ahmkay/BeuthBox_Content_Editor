<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beuth Box Script Editor</title>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.0/css/all.css" rel="stylesheet">



</head>

<body>




<nav class="navbar navbar-toggleable-md navbar-light bg-faded navbar-inverse bg-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">
        <img src="img/beuth_logo.gif" width="46" height="35" class="d-inline-block align-top" alt="">
        BeuthBox</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Upload</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">More</a>
            </li>
        </ul>
    </div>
</nav>

<br>

<div class="container">

    <div class="row">
        <div class="col border">
            <h1>Beuth Box Video Editor <i class="fas fa-film"></i></h1>
        </div>
    </div>




    <div class="row">

        <div class="col border">


            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist" style="margin-bottom: 25px;">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#videoEdit" role="tab">Video</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#palyerEdit" role="tab">Player</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#introEdit" role="tab">Vor- & Nachspann</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#overlayEdit" role="tab">Bauchbinde</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#addEdit" role="tab">Werbung</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#uploadEdit" role="tab">Upload</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">

                <div class="tab-pane active borderInput" id="videoEdit" role="tabpanel">
                    <div class="form-group row">
                        <label for="videoTitle" class="col-sm-4 col-form-label">Titel für das Video</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="videoTitle" placeholder="Title">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="descriptionVideo" class="col-sm-4 col-form-label">Videobeschreibung</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="descriptionVideo" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="videoFile" class="col-sm-4 col-form-label">Titel für das Video</label>
                        <div class="col-sm-8">
                            <label class="btn btn-success" for="videoFile"><i class="fas fa-plus"></i>
                                <input id="videoFile" type="file" style="display:none"
                                       onchange="$('#uploadVideo').html(this.files[0].name)">
                                Hinzufügen
                            </label>
                            <span class='label label-info' id="uploadVideo" style="margin-left: 25px;"></span>
                        </div>
                    </div>
                </div>

                <div class="tab-pane borderInput" id="palyerEdit" role="tabpanel">
                    <div class="form-group row">
                        <label for="playerType" class="col-sm-4 col-form-label">Player-Typ</label>
                        <div class="col-sm-8">
                            <select class="custom-select" id="playerType">
                                <option selected>SingleView</option>
                                <option value="2">MultiView</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="playerTheme" class="col-sm-4 col-form-label">Player-Theme</label>
                        <div class="col-sm-8">
                            <select class="custom-select" id="playerTheme">
                                <option selected>Standard</option>
                                <option value="3">Beuth-Theme</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="tab-pane borderInput" id="introEdit" role="tabpanel">
                    <div class="form-group row">
                        <label for="inputVorspann" class="col-sm-4 col-form-label">Vorspann</label>
                        <div class="col-sm-8">
                            <label class="btn btn-success" for="inputVorspann"><i class="fas fa-plus"></i>
                                <input id="inputVorspann" type="file" style="display:none"
                                       onchange="$('#uploadVorspann').html(this.files[0].name)">
                                 Hinzufügen
                            </label>
                            <span class='label label-info' id="uploadVorspann" style="margin-left: 25px;"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputNachspann" class="col-sm-4 col-form-label">Nachspann</label>
                        <div class="col-sm-8">
                            <label class="btn btn-success" for="inputNachspann"><i class="fas fa-plus"></i>
                                <input id="inputNachspann" type="file" style="display:none"
                                       onchange="$('#uploadNachspann').html(this.files[0].name)">
                                 Hinzufügen
                            </label>
                            <span class='label label-info' id="uploadNachspann" style="margin-left: 25px;"></span>
                        </div>
                    </div>
                </div>

                <div class="tab-pane borderInput" id="overlayEdit" role="tabpanel">
                    <div class="form-group row">
                        <label for="addBauchbinde" class="col-sm-4 col-form-label">Bauchbinde hinzufügen</label>
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-success" id="addBauchbinde" style="display: block; margin-bottom: 10px;" onclick="$('#bauchbindeModal').modal('show')">
                                <i class="fas fa-plus"></i> Hinzufügen
                            </button>
                            <div id="placeBauchbinde" style="width: 0; height: 0;"></div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane borderInput" id="addEdit" role="tabpanel">

                    <div class="form-group row">
                        <label for="addAdvert" class="col-sm-4 col-form-label">Werbung hinzufügen</label>
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-success" id="addAdvert" style="display: block; margin-bottom: 10px;" onclick="$('#advertModal').modal('show')">
                                <i class="fas fa-plus"></i> Hinzufügen</button>
                            <div id="placeBauchbindeAdvert" style="width: 0; height: 0;"></div>
                        </div>
                    </div>
                </div>


                <div class="tab-pane borderInput" id="uploadEdit">
                    <button class="btn btn-primary">JSON</button><br><br>
                    <button class="btn btn-success">Hochladen</button>

                   
                </div>

            </div>





















        </form>

        </div>

    </div>
</div>

</body>


<!-- Modal BAUCHBINDE -->
<div class="modal fade" id="bauchbindeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Bauchbinde hinzufügen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="bauchbindeName" class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="bauchbindeName" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputBauchbinde" class="col-sm-4 col-form-label">Bauchbinde Grafik</label>
                    <div class="col-sm-8">
                        <label class="btn btn-success" for="inputBauchbinde"><i class="fas fa-plus"></i>
                            <input id="inputBauchbinde" type="file" style="display:none"
                                   onchange="$('#uploadBauchbinde').html(this.files[0].name)">
                            Hinzufügen
                        </label>
                        <span class='label label-info' id="uploadBauchbinde" style="margin-left: 25px;"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="bauchbindeTitle" class="col-sm-4 col-form-label">Titel</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="bauchbindeTitle" placeholder="Titel">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="bauchbindeUntertitle" class="col-sm-4 col-form-label">Untertitel</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="bauchbindeUntertitle" placeholder="Untertitel">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputBauchbindeIcon" class="col-sm-4 col-form-label">Bauchbinde Icon</label>
                    <div class="col-sm-8">
                        <label class="btn btn-success" for="inputBauchbindeIcon"><i class="fas fa-plus"></i>
                            <input id="inputBauchbindeIcon" type="file" style="display:none"
                                   onchange="$('#uploadBauchbindeIcon').html(this.files[0].name)">
                            Hinzufügen
                        </label>
                        <span class='label label-info' id="uploadBauchbindeIcon" style="margin-left: 25px;"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="timePick" class="col-sm-4 col-form-label">Zeitpunkt</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="timePick" placeholder="00:00">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastPick" class="col-sm-4 col-form-label">Dauer</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="lastPick" placeholder="00:00">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> Abbrechen</button>
                <button type="button" class="btn btn-success" onclick="saveBauchbinde()"><i class="fas fa-check"></i> Speichern</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal BAUCHBINDE -->


<!-- Modal ADVERT -->
<div class="modal fade" id="advertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Werbung hinzufügen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="advertName" class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="advertName" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputAdvertIcon" class="col-sm-4 col-form-label">Werbung Grafik</label>
                    <div class="col-sm-8">
                        <label class="btn btn-success" for="inputAdvertIcon"><i class="fas fa-plus"></i>
                            <input id="inputAdvertIcon" type="file" style="display:none"
                                   onchange="$('#uploadAdvertGrafik').html(this.files[0].name)">
                            Hinzufügen
                        </label>
                        <span class='label label-info' id="uploadAdvertGrafik" style="margin-left: 25px;"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="timePickAdvert" class="col-sm-4 col-form-label">Zeitpunkt</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="timePickAdvert" placeholder="00:00">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastPickAdvert" class="col-sm-4 col-form-label">Dauer</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="lastPickAdvert" placeholder="00:00">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="fullscreenAdvert" class="col-sm-4 col-form-label"></label>
                    <div class="col-sm-8">
                        <label class="custom-control custom-checkbox" id="fullscreenAdvert">
                            <input type="checkbox" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Vollbild Werbung</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> Abbrechen</button>
                <button type="button" class="btn btn-success" onclick="saveAdvert()"><i class="fas fa-check"></i> Speichern</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal ADVERT -->


</html>
